<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crit Dmg Cal</title>
</head>
<body>
    <div id="battlefield">

            <p>Damage: 
                <input id="dmg" type="number" placeholder="0"></input>
            </p>
            <p>Crit(%): 
                <input id="crit" type="number" placeholder="0"></input>
            </p>
            <p>Crit Damage(%): 
                <input id="critDmg" type="number" placeholder="0"></input>
            </p> 
            <button id="atkBtn">ATTACK</button>
            <p>Damage dealt: 
                <input type="number" id="dmgDealt" readonly></input>
            </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
